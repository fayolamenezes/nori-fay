<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Identity -->
    <title>NORI</title>
    <meta name="description" content="A modern web application built with React and Tailwind CSS." />
    <meta name="author" content="Your Company Name" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Your App Name" />
    <meta
      property="og:description"
      content="A modern web application built with React and Tailwind CSS."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://yourdomain.com" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your App Name" />
    <meta
      name="twitter:description"
      content="A modern web application built with React and Tailwind CSS."
    />

    <!-- Theme color (matches your light ocean theme) -->
    <meta name="theme-color" content="#E6F4FA" />
  </head>

  <body>
    <div id="root"></div>

    <!-- App entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
